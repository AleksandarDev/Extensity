<html>
<head>

<!-- Includes -->
<script type="text/javascript" src="js/libs/jquery.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
<link rel="stylesheet" type="text/css" href="styles/options.css" />

<!-- Engine -->
<script type="text/javascript">
$(document).ready( function($) {
	Engine = new ExtensityConfigure();
	Engine.start(); 	
});
</script>
</head>
<body>
<div id="header">
	<h1>
		<img src="images/icon48.png" />
		Extensity Options
	</h1>
</div>
<div id="content">
	<fieldset id="options">
		<div class="field">
			<input type="checkbox" name="showHeader" id="showHeader" />
			<label for="showHeader">
				Show header at the top
			</label>
		</div>
		<div class="field">		
			<input type="checkbox" name="groupApps" id="groupApps" />
			<label for="groupApps">
				Group Apps and Extensions
			</label>
		</div>
		<div class="field">
			<button id="save">Save</button>
			<a href="#" id="close">Close</a>
			<span id="save-result"></span>
		</div>
	</fieldset>
</div>

</body>
</html>
